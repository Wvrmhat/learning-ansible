---

- hosts: all
  become: true
  tasks:

  - name: updated repository index
    apk:
      update_cache: yes
    when: ansible_distribution == "Alpine"

  - name: install apache2 package
    apk:
      name: apache2
      state: latest
    when: ansible_distribution == "Alpine"

  - name: add php support for apache
    apk:
      name: php7
      state: latest
    when: ansible_distribution == "Alpine"

  - name: updated repository index
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install apache2 package
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS"

  - name: add php support for apache
    dnf:
      name: php
      state: latest
    when: ansible_distribution == "CentOS"
